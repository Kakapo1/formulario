<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="/processar-formulario" method="post">
        <label for="nome">Nome do Produto</label>
        <input type="text" id="nome" maxlength="100">

        <label for="marca">Marca do Produto</label>
        <input type="text" id="marca" maxlength="100">

        <label for="fornecedor">Nome do Fornecedor</label>
        <input type="text" id="fornecedor" maxlength="100">

        <label for="cod">Codigo do Produto</label>
        <input type="number" id="cod" maxlength="30" step="1" min="0">

        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" step="1" min="0">

        <label for="descrição">Descrição do Produto</label>
        <textarea name="descrição" id="descrição" cols="30" rows="10"></textarea>
        <input type="submit" value="Enviar">


    </form>

    
</body>
</html>
